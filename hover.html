<!DOCTYPE html>
<html lang="et">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
        .tile {
            position: relative;
            width: 150px;
            cursor: pointer;
        }
        .cover {
            border-radius: 5px;
            position: relative;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 3px 3px 5px;
        }
        .desc {
            visibility: hidden;
            position: absolute;
            width: inherit;
            top: 20px;
            text-align: center;
            font-family: 'Impact';
            font-style: bold;
            font-size: 24px;
            color: white;
        }
        .price {
            position: relative;
            width: 30px;
        }
        .price-tag {
            position: relative;
            bottom: 30px;
        }
        .price-label {
            position: absolute;
            text-align: right;
        }
        .grid {

        }
        .cell {
            width: 170px;
        }
    </style>
</head>
<body>
    <script>
        function enter(el) {
            el.children[0].style.filter = "brightness(0.4)";
            el.children[1].style.visibility = "visible";
        }

        function leave(el) {
            el.children[0].style.filter = "brightness(1.0)";
            el.children[1].style.visibility = "hidden";
        }
    </script> 
    <table class="grid">
        <tr>
            <td class="cell">
                <div class="tile" onmouseenter="enter(this)" onmouseleave="leave(this)">
                    <img class="cover" src="cover.jpg" alt="cover"> 
                    <div class="price">
                        <svg class="price-tag">
                            <circle cx="30" cy="30", r="30">
                        </svg>
                        <p class="price-label">34$</p>
                    </div>
                    <div class="desc">
                        <p>NIMI</p>
                        <p>AUTOR</p>
                        <p>ZANR</p>
                    </div>
                </div>
            </td>
            <td class="cell">
                <div class="tile" onmouseenter="enter(this)" onmouseleave="leave(this)">
                    <img class="cover" src="cover.jpg" alt="cover"> 
                    <div class="desc">
                        <p>NIMI</p>
                        <p>AUTOR</p>
                        <p>ZANR</p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
